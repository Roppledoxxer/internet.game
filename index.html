<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fever-Dream Jump Scare</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    font-family: 'Arial Black', sans-serif;
  }

  /* Play Button */
  #startButton {
    font-size: 8vw;
    padding: 20px 40px;
    cursor: pointer;
    border: 5px solid white;
    background: black;
    color: lime;
    z-index: 2;
    position: relative;
  }

  /* Hide glitch elements initially */
  #glitchContainer {
    display: none;
    width: 100%;
    height: 100%;
  }

  /* Intense teleporting/shaking background */
  #glitchContainer::before {
    content: "";
    background: url('IMG_0696.JPG') center/cover no-repeat;
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    opacity: 1;
    z-index: 0;
    animation: bgGlitch 0.01s steps(1) infinite;
  }

  @keyframes bgGlitch {
    0% { transform: translate(0px,0px); }
    3% { transform: translate(25px,-30px); }
    6% { transform: translate(-20px,35px); }
    9% { transform: translate(30px,-25px); }
    12% { transform: translate(-15px,40px); }
    15% { transform: translate(35px,-20px); }
    18% { transform: translate(-40px,15px); }
    21% { transform: translate(20px,-35px); }
    24% { transform: translate(-10px,30px); }
    27% { transform: translate(40px,-10px); }
    30% { transform: translate(-30px,25px); }
    33% { transform: translate(15px,-40px); }
    36% { transform: translate(-35px,20px); }
    39% { transform: translate(40px,-15px); }
    42% { transform: translate(-20px,35px); }
    45% { transform: translate(30px,-40px); }
    48% { transform: translate(-40px,30px); }
    51% { transform: translate(25px,-25px); }
    54% { transform: translate(-30px,40px); }
    57% { transform: translate(35px,-35px); }
    60% { transform: translate(-40px,20px); }
    63% { transform: translate(40px,-40px); }
    66% { transform: translate(-25px,30px); }
    69% { transform: translate(30px,-20px); }
    72% { transform: translate(-35px,25px); }
    75% { transform: translate(40px,-30px); }
    78% { transform: translate(-20px,40px); }
    81% { transform: translate(25px,-35px); }
    84% { transform: translate(-40px,15px); }
    87% { transform: translate(35px,-40px); }
    90% { transform: translate(-30px,40px); }
    93% { transform: translate(40px,-25px); }
    96% { transform: translate(-35px,30px); }
    100% { transform: translate(0px,0px); }
  }

  h1 {
    position: absolute;
    z-index: 1;
    font-size: 6vw;
    font-weight: bold;
    text-align: center;
    animation: glitch 0.01s steps(1) infinite, colorchange 0.3s infinite;
  }

  @keyframes glitch {
    0% { transform: translate(0px,0px); }
    3% { transform: translate(25px,-30px); }
    6% { transform: translate(-20px,35px); }
    9% { transform: translate(30px,-25px); }
    12% { transform: translate(-15px,40px); }
    15% { transform: translate(35px,-20px); }
    18% { transform: translate(-40px,15px); }
    21% { transform: translate(20px,-35px); }
    24% { transform: translate(-10px,30px); }
    27% { transform: translate(40px,-10px); }
    30% { transform: translate(-30px,25px); }
    33% { transform: translate(15px,-40px); }
    36% { transform: translate(-35px,20px); }
    39% { transform: translate(40px,-15px); }
    42% { transform: translate(-20px,35px); }
    45% { transform: translate(30px,-40px); }
    48% { transform: translate(-40px,30px); }
    51% { transform: translate(25px,-25px); }
    54% { transform: translate(-30px,40px); }
    57% { transform: translate(35px,-35px); }
    60% { transform: translate(-40px,20px); }
    63% { transform: translate(40px,-40px); }
    66% { transform: translate(-25px,30px); }
    69% { transform: translate(30px,-20px); }
    72% { transform: translate(-35px,25px); }
    75% { transform: translate(40px,-30px); }
    78% { transform: translate(-20px,40px); }
    81% { transform: translate(25px,-35px); }
    84% { transform: translate(-40px,15px); }
    87% { transform: translate(35px,-40px); }
    90% { transform: translate(-30px,40px); }
    93% { transform: translate(40px,-25px); }
    96% { transform: translate(-35px,30px); }
    100% { transform: translate(0px,0px); }
  }

  @keyframes colorchange {
    0% { color: red; }
    10% { color: orange; }
    20% { color: yellow; }
    30% { color: lime; }
    40% { color: cyan; }
    50% { color: blue; }
    60% { color: violet; }
    70% { color: hotpink; }
    80% { color: white; }
    90% { color: magenta; }
    100% { color: red; }
  }

</style>
</head>
<body>

  <!-- Play Button -->
  <button id="startButton">Play Game</button>

  <!-- Glitch Container -->
  <div id="glitchContainer">
    <h1>ABABABABABABABABABBA!!!!! BOOCHEE DOOCHI MIGOOCHI!</h1>
    <!-- Audio -->
    <audio id="scareAudio" src="bassboosted.mp3" loop></audio>
  </div>

<script>
  const button = document.getElementById('startButton');
  const container = document.getElementById('glitchContainer');
  const audio = document.getElementById('scareAudio');

  button.addEventListener('click', () => {
    button.style.display = 'none'; // hide button
    container.style.display = 'block'; // show glitch
    audio.play(); // start audio loop
  });
</script>

</body>
</html>
